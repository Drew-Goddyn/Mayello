<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Combo Spinner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spinner-container">
        <div class="wheel-container">
            <div class="wheel" id="wheel1">
                <div class="segment">Classic</div>
                <div class="segment">Garlic Aioli</div>
                <div class="segment">Olive Oil</div>
                <div class="segment">Mayochup</div>
                <div class="segment">Spicy</div>
                <div class="segment">Truffle</div>
            </div>
            <h3>Mayonnaise</h3>
        </div>
        <div class="wheel-container">
            <div class="wheel" id="wheel2">
                <div class="segment">Lemon</div>
                <div class="segment">Blue Raspberry</div>
                <div class="segment">Pineapple</div>
                <div class="segment">Lime</div>
                <div class="segment">Strawberry</div>
                <div class="segment">Grape</div>
            </div>
            <h3>Jello</h3>
        </div>
    </div>
    <button id="spinButton">Spin the Wheels!</button>
    <div id="result"></div>
    <canvas id="fireworksCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
