<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div class="reel-container">
            <div class="reel" id="reel1">
                <div class="slot">Classic</div>
                <div class="slot">Garlic Aioli</div>
                <div class="slot">Olive Oil</div>
                <div class="slot">Mayochup</div>
                <div class="slot">Spicy</div>
                <div class="slot">Truffle</div>
            </div>
        </div>
        <div class="reel-container">
            <div class="reel" id="reel2">
                <div class="slot">Lemon</div>
                <div class="slot">Blue Raspberry</div>
                <div class="slot">Pineapple</div>
                <div class="slot">Lime</div>
                <div class="slot">Strawberry</div>
                <div class="slot">Grape</div>
            </div>
        </div>
    </div>
    <button id="spinButton">Spin!</button>
    <div id="result"></div>
    <canvas id="fireworksCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
