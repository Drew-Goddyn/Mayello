<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Spinner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment">Vanilla</div>
            <div class="segment">Chocolate</div>
            <div class="segment">Strawberry</div>
            <div class="segment">Mint</div>
            <div class="segment">Coffee</div>
            <div class="segment">Lemon</div>
        </div>
    </div>
    <button id="spinButton">Spin the Wheel!</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
